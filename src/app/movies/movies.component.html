<h1 style="text-align: center;">Movies</h1>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- ID Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Title"> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Year Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Year"> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
    
        <!-- Cast Column -->
        <ng-container matColumnDef="cast">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Cast"> Cast </th>
            <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
        </ng-container>
        
        <!-- Genres Column -->
        <ng-container matColumnDef="genres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Genres"> Genres </th>
            <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 7, 20]"
                 showFirstLastButtons 
                 aria-label="Selecione la pÃ¡gina">
    </mat-paginator>
</div>
